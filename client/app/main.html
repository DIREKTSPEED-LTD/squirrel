<head>
	<title>Squirrel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="app">
	{{> nav}}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
				{{> yield "content"}}
			</div>
		</div>
	</div>
</template>

<template name="nav">
	<header class="navbar navbar-default navbar-fixed-top margin-bottom-none" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle border-none" data-toggle="collapse" data-target="#navbar-links">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" rel="home" href="/" title="Squirrel">
					<img class="hidden-xs" style="max-width: 60px; margin-top: 0px;" src="/images/squirrel-logo.png">
					<img class="hidden-lg hidden-md hidden-sm" style="max-width: 30px; margin-top: -5px;" src="/images/squirrel-logo.png">
				</a>
			</div>
					
			<div class="collapse navbar-collapse navbar-right" id="navbar-links">
				<ul class="nav navbar-nav" style="margin-top: 24px;">
					{{#if user_is_anonymous}}
						<li>
							<a href="/user">
								Sign in / Create account
							</a>
						</li>
					{{else}}
						<li>
							<a href="/inventory">
								<span class="fa fa-table"></span>
								Inventory
							</a>
						</li>
						<li>
							<a href="/user">
								<span class="fa fa-user"></span>
								Profile
							</a>
						</li>
						{{#if user_is_admin}}
							<li>
								<a href="/admin">
									<span class="fa fa-gear"></span>
									Admin
								</a>
							</li>
						{{/if}}
					{{/if}}
				</ul>
			</div>
		</div>
	</header>
</template>

<template name="loading">
	<div class="margin-1 padding-2 text-center text-gray-40 loading-message">
		<span class="fa fa-spinner fa-2x fa-spin"></span>
		<span class="font-primary text-lg">{{> Template.contentBlock}}</span>
	</div>
</template>
