<template name="styleguide">
	<div class="jumbotron bg-white">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h1>The Squirrel CSS Styleguide</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="jumbotron bg-gray">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-white">
					<h1>Typography</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Typefaces</h2>
				{{#each typefaces}}
					<h1 class="{{class}}">{{role}}: {{name}}</h1>
					<div class="well">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<p class="{{class}} text-xl font-light">{{dummy_text.specimen}}</p>
								<p class="{{class}} text-xl font-bold">{{dummy_text.specimen}}</p>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
								<p class="{{class}} text-xl font-semibold">{{dummy_text.headline}}</p>
								<p class="{{class}} text-lg font-italic">{{dummy_text.lead}}</p>
								<p class="{{class}} text-md font-normal">{{dummy_text.paragraph}}</p>
							</div>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Font weights &amp; variants</h2>
				<table class="table">
					<tr>
						{{#each typefaces}}
							<th><code>.{{class}}</code></th>
						{{/each}}
					</tr>
					{{#each font_weights}}
						<tr>
							{{#each typefaces}}
								<td class="{{class}} {{..}}">Sample</td>
							{{/each}}
							<td><code>.{{this}}</code></td>
						</tr>
					{{/each}}
				</table>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Text sizes</h2>
				<table class="table">
					<tr>
						{{#each typefaces}}
							<th><code>.{{class}}</code></th>
						{{/each}}
					</tr>
					{{#each text_sizes}}
						<tr>
							{{#each typefaces}}
								<td class="{{class}} {{..}}">Sample</td>
							{{/each}}
							<td><code>.{{this}}</code></td>
						</tr>
					{{/each}}
				</table>
			</div>
		</div>
	</div>
	<div class="container margin-4">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Headings</h2>

				<div class="well">
					<h1>Heading 1</h1>
					<h2 class="margin-3">Heading 2</h2>
					<h3 class="margin-3">Heading 3</h3>
					<h4 class="margin-3">Heading 4</h4>
					<h5 class="margin-3">Heading 5</h5>
				</div>
			</div>
		</div>
	</div>
	<div class="jumbotron bg-red">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-white">
					<h1>Color palette</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Background colors</h2>
			</div>
		</div>
		{{#each colors}}
			<div class="row margin-3">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					{{#with color}}
						{{> color_chip}}
					{{/with}}
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="row">
					{{#each variants}}
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-1">
							{{> color_chip_sm}}
						</div>
					{{/each}}
					</div>
				</div>
			</div>
		{{/each}}
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Text colors</h2>
			</div>
		</div>
		{{#each colors}}
			<div class="row margin-3">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					{{#with color}}
						{{> color_text}}
					{{/with}}
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="row">
					{{#each variants}}
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-1">
							{{> color_text}}
						</div>
					{{/each}}
					</div>
				</div>
			</div>
		{{/each}}
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Border colors</h2>
			</div>
		</div>
		{{#each colors}}
			<div class="row margin-3">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					{{#with color}}
						{{> color_border}}
					{{/with}}
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="row">
					{{#each variants}}
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-1">
							{{> color_border_sm}}
						</div>
					{{/each}}
					</div>
				</div>
			</div>
		{{/each}}
	</div>
	<div class="jumbotron bg-blue">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-white">
					<h1>Whitespace</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Margins</h2>
				<div class="row">
					{{#each margins}}
						<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
							<div class="bg-red-40 margin-2" style="border: 1px solid transparent;">
								<div class="bg-gray-10 {{this}}" >
									<code>.{{this}}</code>
								</div>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2>Paddings</h2>
				<div class="row">
					{{#each paddings}}
						<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
							<div class="bg-red-40 {{this}} margin-2" style="border: 1px solid transparent;">
								<div class="bg-gray-10">
									<code>.{{this}}</code>
								</div>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="color_chip">
	<div class="bg-{{this}} padding-6">&nbsp;</div>
	<code>.bg-{{this}}</code>
</template>

<template name="color_chip_sm">
	<div class="bg-{{this}} padding-2">&nbsp;</div>
	<code>.bg-{{this}}</code>
</template>

<template name="color_border">
	<div class="border-{{this}} padding-6" style="border-width: 4px; border-style: solid;">&nbsp;</div>
	<code>.border-{{this}}</code>
</template>

<template name="color_border_sm">
	<div class="border-{{this}} padding-2" style="border-width: 4px; border-style: solid;">&nbsp;</div>
	<code>.border-{{this}}</code>
</template>

<template name="color_text">
	<div class="text-{{this}} font-primary font-bold bg-white text-center padding-1">Sample</div>
	<div class="text-{{this}} font-primary font-bold bg-gray text-center padding-1">Sample</div>
	<div class="text-{{this}} font-primary font-bold bg-black text-center padding-1">Sample</div>
	<code>.text-{{this}}</code>
</template>
