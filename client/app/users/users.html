<template name="users">
	{{#if user_is_admin}}
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2>Users</h2>
				</div>
			</div>
			{{#each users}}
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-1
						{{#if is_this_user}}
							bg-blue-40
						{{/if}}
					">
						{{_id}}
						{{#if emails}} - {{emails.[0].address}}{{/if}}
						{{#if profile.name}} - {{profile.name}}{{/if}}
						{{log_to_console this}}

						{{#if is_this_user}}
							<span class="label label-primary">You</span>
						{{else}}
							<button class="btn btn-text delete-user-button bg-white" data-id="{{_id}}">
								<span class="fa fa-trash text-red"></span>
							</button>
						{{/if}}
					</div>
				</div>
			{{/each}}
		</div>
	{{else}}
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="alert alert-danger text-center">
						<h1>Sorry, you don't have permissions to view this screen.</h1>
					</div>
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="login_screen">
	<div id="login_screen">
		{{> loginButtons}}
	</div>
</template>

<template name="login_prompt">
		<div class="{{#if user_is_anonymous}}bg-red{{else}}bg-gray-40{{/if}} padding-1">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
						{{#if user_is_anonymous}}
							<h1 class="margin-top-none text-white">Squirrel</h1>
							<p class="lead text-white">
								Sign in or create an account
							</p>
						{{else}}
							<h2 class="margin-top-none border-none text-white">Sign out</h2>
						{{/if}}
					</div>
					<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 margin-2">
						{{> login_screen}}
					</div>
				</div>
			</div>
		</div>
</template>

<template name="user">
	{{#with currentUser}}
		{{#if profile}}
			<div class="container margin-2">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2>About you</h2>
					</div>
				</div>
				<div class="row">
					<form id="user_profile_form" role="form">
						<div class="container">
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="panel panel-default border-gray-10">
										<div class="panel-body bg-gray-10">


											<h3 class="margin-top-none padding-none border-none">Basic info</h3>
											<div class="row margin-2">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<div class="form-group">
														<input type="text" class="form-control" required="required"
															name="display_name" placeholder="Your name" value="{{profile.name}}">
													</div>
												</div>
											</div>

											<button class="btn btn-primary disabled" id="user_profile_save">Save</button>
											<button class="btn btn-default" id="user_profile_cancel">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		{{else}}
			{{log_to_console this}}
			{{#loading}}
				Loading your profile details...
			{{/loading}}
		{{/if}}
	{{else}}
	{{/with}}
	{{> login_prompt}}
</template>
